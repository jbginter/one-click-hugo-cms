<div class="bg-off-white pv5">
  <div class="ph3 mw8 center">
  	<h2 class="f2 b tc lh-title mb2 center ttu">The 27 Rosiers Buzz</h2>
    <div class="f2 b tc lh-title center ttu border-dash">&nbsp;</div>
    <div class="mhn2-ns mb3 slider">
      {{ range .reviews }}
      <div class="ph2-ns w-100-ns slide">
        <div class='card'>
          <h1 class='b ttu f5'>{{.name}}</h1>
          <p class='review f4'>"{{.copy}}"</p>
          <p class='date f5'>{{.date}}</p>
        </div>
      </div>
      {{ end }}
    </div>
    <div class='review-submit center tc'>
		<div class='submit-button ttu center f5 b'>Submit a Review</div>
		<div class='review-form dn center measure-narrow'>
			<form name='commentSubmission' netlify-honeypot="bot-field" netlify>
				<p style="display:none;">
				    <label>Twenty-Seven Rosiers: <input name="bot-field"></label>
				</p>
				<input class='w-100 pv2 mv3' type='text' name='name' placeholder='Name' />
				<textarea class='w-100 pv2 mv3' rows='3' placeholder='Comment'>Comment</textarea>
				<button class='submit-button ttu b f5 mv3' type='submit' name='commentSubmit'>Submit</button>
			</form>
		</div>
    </div>
  </div>
</div>
