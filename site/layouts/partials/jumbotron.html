<style>
  .hero-main {
    background-image: url('{{.imageUrl}}');
  }
  @media (max-width: 737px) {
    .hero-main {
      background-image: url('{{.mobileImage}}');
    }
  }
</style>
<div class="pv6 pv6-l ph3 bg-center cover hero-main">
  <div class="absolute center main-logo">
    <img src='/img/logo.svg' />
  </div>
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary tc">
        <h3 class="center b ttu lh-title white f6">
          {{.title}}
        </h3>
      </div>
      <div class="mw7 relative tc">
        {{ if .subtitle }}
        <h1 class="b center ttu white f1 lh-solid">
          {{.subtitle}}
        </h1>
        {{ end }}
      </div>
    </div>
  </div>
</div>
